name: Dataset Preprocessing Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run preprocessing script
        run: python preprocessing/automate_FadhilMuhamad.py

      - name: Upload preprocessed dataset
        uses: actions/upload-artifact@v4
        with:
          name: california_preprocessed
          path: preprocessing/CaliforniaHousing_preprocessed.csv